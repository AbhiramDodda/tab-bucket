<!DOCTYPE html>
<html>
<head>
  <title>URL Manager</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-height: 400px;
      overflow-y: auto;
    }
    .url-item {
      margin-bottom: 5px;
    }
    .url-checkbox {
      margin-right: 5px;
    }
    .url-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 350px;
      display: inline-block;
    }
    .button-container {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .message {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h2>URL Manager</h2>
  <div>
    <label>
      <input type="checkbox" id="select-all"> Select All
    </label>
    <div class="container" id="url-list">
      <!-- URLs will be listed here -->
    </div>
    <div class="button-container">
      <button id="copy-button">Copy Selected URLs</button>
      <button id="paste-detect-button">Detect & Open Pasted URLs</button>
    </div>
    <div id="message" class="message">URLs copied to clipboard!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
